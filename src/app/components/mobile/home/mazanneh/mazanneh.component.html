<div class="container-c flex flex-column">
  <!-- HEADER -->
  <div class="flex">
    <div class="header header-right flex">
      <div class="header-item">تعداد</div>
      <div class="header-item">حجم</div>
      <div class="header-item">قیمت</div>
    </div>
    <div class="header header-left flex">
      <div class="header-item">حجم</div>
      <div class="header-item">قیمت</div>
      <div class="header-item">تعداد</div>
    </div>
  </div>
  <!-- BODY -->
  <div class="flex flex-gap-4">
    <div class="body body-right flex flex-column">
      @for (item of sellData; track item) {
      <div class="body-item flex">
        <p class="body-item-text">{{ item.count }}</p>
        <p class="body-item-text">{{ item.volume }}</p>
        <p class="body-item-text">{{ item.price }}</p>
      </div>
      }
    </div>
    <div class="body body-left flex flex-column">
      @for (item of sellData; track item) {
      <div class="body-item flex">
        <p class="body-item-text">{{ item.count }}</p>
        <p class="body-item-text">{{ item.volume }}</p>
        <p class="body-item-text">{{ item.price }}</p>
      </div>
      }
    </div>
  </div>
</div>
