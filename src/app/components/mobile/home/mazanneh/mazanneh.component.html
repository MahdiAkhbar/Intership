<div class="container-c flex flex-column">
  <!-- HEADER -->
  <div class="flex">
    <div class="header header-right flex">
      <div class="header-item header-count">تعداد</div>
      <div class="header-item header-volume">حجم</div>
      <div class="header-item header-price">قیمت</div>
    </div>
    <div class="header header-left flex">
      <div class="header-item header-price">حجم</div>
      <div class="header-item header-volume">قیمت</div>
      <div class="header-item header-count">تعداد</div>
    </div>
  </div>
  <!-- BODY -->
  <div class="flex flex-gap-4">
    <div class="body body-right flex flex-column">
      @for (item of sellData; track item) {
      <div class="body-item flex">
        <div
          class="background-bar background-bar-right"
          [style.width.%]="getItemBackgroundWidth(item.volume)"
        ></div>
        <p class="body-item-text body-item-count">{{ item.count }}</p>
        <p class="body-item-text body-item-volume-right">{{ item.volume }}</p>
        <p class="body-item-text body-item-price">{{ item.price }}</p>
      </div>
      }
    </div>
    <div class="body body-left flex flex-column">
      @for (item of sellData; track item) {
      <div class="body-item flex">
        <div
          class="background-bar background-bar-left"
          [style.width.%]="getItemBackgroundWidth(item.volume)"
        ></div>
        <p class="body-item-text body-item-price">{{ item.count }}</p>
        <p class="body-item-text body-item-volume-left">{{ item.volume }}</p>
        <p class="body-item-text body-item-count">{{ item.price }}</p>
      </div>
      }
    </div>
  </div>
</div>
