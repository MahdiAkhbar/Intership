<div class="watch-list">
  <div class="header-section flex justify-around">
    <mat-form-field class="dots">
      <mat-label>...</mat-label>
      <mat-select>
        <mat-option [value]="'add'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icons"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </mat-option>
        <mat-option [value]="'edit'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icons"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
            />
          </svg>
        </mat-option>
        <mat-option [value]="'edit'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icons"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="category">
        @for (item of watchListCategory; track item) {
        <mat-option [value]="item">{{ item }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="جستجو" [(ngModel)]="searchInput" />
    </mat-form-field>
  </div>
  <div class="watch-list-table">
    <table>
      <thead class="table-head light-text">
        <tr>
          <th class="table-head-item">
            <div class="table-head-item-text text-end">
              <p class="name">نماد</p>
            </div>
          </th>
          <th class="table-head-item">
            <div class="table-head-item-text text-start">
              <p class="last-price">آخرین قیمت</p>
            </div>
          </th>
          <th class="table-head-item">
            <div class="table-head-item-text text-end">
              <p class="profit-or-loss">٪</p>
            </div>
          </th>
          <th class="table-head-item">
            <div class="table-head-item-text text-start">
              <p class="current-value">حجم معاملات</p>
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr
          class="table-data-row"
          *ngFor="let item of watchList | search : searchInput"
        >
          <td class="text-center flex align-center flex-gap-8">
            <div class="green-box"></div>
            <div class="text-end">
              <p>{{ item.symbol }}</p>
            </div>
          </td>
          <td class="text-start ps-4">
            <p>{{ item.finalTradePrice }}</p>
          </td>
          <td class="text-end">
            <p class="change-finishPrice change-bg-green">4.5</p>
          </td>
          <!-- <td class="text-end">
            <p
              class="change-finishPrice"
              [ngClass]="{
                'change-bg-green': item.change.value > 0,
                'change-bg-red': item.change.value < 0
              }"
            >
              {{ item.change.viewValue }}
            </p>
          </td> -->
          <td class="text-start ps-4">{{ item.tradesVolume }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
