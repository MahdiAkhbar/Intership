<div class="container">
  <div class="flex justify-center align-center">
    <form class="form" [formGroup]="changePassForm" (ngSubmit)="onchangePass()">
      <div class="form-inputs">
        <div class="form-input-item">
          <label class="input-label mb-2" for="email">ایمیل</label>
          <input
            id="email"
            type="text"
            class="input"
            name="email"
            placeholder="لطفا ایمیل خود را وارد کنید"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                !changePassForm.controls['email'].valid &&
                changePassForm.controls['email'].touched
            }"
          />
          <!-- <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="#fff"
                      class="icons"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span> -->
          <p
            class="is-invalid-text"
            *ngIf="
              !changePassForm.controls['email'].valid &&
              changePassForm.controls['email'].touched
            "
          >
            لطفا ایمیل خود را وارد کنید!
          </p>
        </div>
        <div class="form-input-item">
          <label class="input-label mb-2" for="password">رمز ورود</label>
          <input
            id="password"
            autocomplete="new-password"
            type="password"
            class="input"
            name="password"
            placeholder="لطفا رمز ورود خود را وارد کنید"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                !changePassForm.controls['password'].valid &&
                changePassForm.controls['password'].touched
            }"
          />
          <!-- <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="#fff"
                      class="icons"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span> -->
          <p
            class="is-invalid-text"
            *ngIf="
              !changePassForm.controls['password'].valid &&
              changePassForm.controls['password'].touched
            "
          >
            لطفا رمز خود را وارد کنید!
          </p>
        </div>
      </div>
      <div class="flex flex-gap-4 w-100">
        <button class="btn cancle-btn" type="button" (click)="onCancle()">
          انصراف
        </button>
        <button
          type="submit"
          class="btn save-btn"
          [disabled]="!changePassForm.valid"
        >
          ذخیره
        </button>
      </div>
    </form>
  </div>
</div>
