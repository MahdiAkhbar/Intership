<div class="container-c">
  <div class="flex justify-center align-center">
    <div class="col-6 pt-5">
      <form
        class="form"
        [formGroup]="changePassForm"
        (ngSubmit)="onchangePass()"
      >
        <div class="form-inputs">
          <div class="form-input-item">
            <label class="input-label mb-2" for="current">رمز عبور فعلی</label>
            <input
              id="current"
              type="text"
              class="input"
              name="current"
              formControlName="current"
              [ngClass]="{
                'is-invalid':
                  !changePassForm.controls['current'].valid &&
                  changePassForm.controls['current'].touched
              }"
            />
            <!-- <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="#fff"
                      class="icons"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span> -->
            <p
              class="is-invalid-text"
              *ngIf="
                !changePassForm.controls['current'].valid &&
                changePassForm.controls['current'].touched
              "
            >
              این بخش نمیتواند خالی باشد
            </p>
          </div>
          <div class="form-input-item">
            <label class="input-label mb-2" for="newPass">رمز عبور جدید</label>
            <input
              id="newPass"
              autocomplete="new-password"
              type="newPass"
              class="input"
              name="newPass"
              formControlName="newPass"
              [ngClass]="{
                'is-invalid':
                  !changePassForm.controls['newPass'].valid &&
                  changePassForm.controls['newPass'].touched
              }"
            />
            <!-- <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="#fff"
                      class="icons"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span> -->
            <p
              class="is-invalid-text"
              *ngIf="
                changePassForm.controls['newPass'].touched &&
                  (changePassForm.controls['newPass'].value === '' ||
                    changePassForm.controls['newPass'].value === null);
                else wrongPassMessages
              "
            >
              لطفا رمز خود را وارد کنید!
            </p>
            <ng-template #wrongPassMessages>
              <ul
                class="invalid-value mt-4"
                *ngIf="
                  (changePassForm.controls['newPass'].touched &&
                    !changePassForm.controls['newPass'].valid) ||
                  (changePassForm.controls['newPass'].dirty &&
                    !changePassForm.controls['newPass'].valid)
                "
              >
                <li
                  *ngIf="changePassForm.controls['newPass'].errors?.['passwordStrength'].hasLowerCase"
                >
                  حداقل از یک حرف کوچک باید استفاده شود
                </li>

                <li
                  *ngIf="changePassForm.controls['newPass'].errors?.['passwordStrength'].hasUpperCase"
                >
                  حداقل از یک حرف بزرگ باید استفاده شود
                </li>

                <li
                  *ngIf="changePassForm.controls['newPass'].errors?.['passwordStrength'].hasNumeric"
                >
                  حداقل از یک عدد باید استفاده شود
                </li>

                <li
                  *ngIf="changePassForm.controls['newPass'].errors?.['passwordStrength'].charLength"
                >
                  حداقل باید ۶ کاراکتر وارد شود
                </li>
              </ul>
            </ng-template>
          </div>
        </div>
        <div class="form-input-item">
          <label class="input-label mb-2" for="repeatNewPass"
            >تکرار رمز عبور جدید</label
          >
          <input
            id="repeatNewPass"
            autocomplete="new-password"
            type="repeatNewPass"
            class="input"
            name="repeatNewPass"
            formControlName="repeatNewPass"
            [ngClass]="{
              'is-invalid':
                !changePassForm.controls['repeatNewPass'].valid &&
                changePassForm.controls['repeatNewPass'].touched
            }"
          />
          <!-- <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="#fff"
                      class="icons"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span> -->
          <p
            class="is-invalid-text"
            *ngIf="
              !changePassForm.controls['repeatNewPass'].value !==
                changePassForm.controls['newPass'].value &&
              (changePassForm.controls['repeatNewPass'].touched ||
                changePassForm.controls['repeatNewPass'].dirty)
            "
          >
            رمز ورود ها یکسان نیستند
          </p>
        </div>
        <div class="flex flex-gap-4 w-100">
          <button class="btn cancle-btn" type="button" (click)="onCancle()">
            انصراف
          </button>
          <button
            type="submit"
            class="btn save-btn"
            [disabled]="!changePassForm.valid"
          >
            ذخیره
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
