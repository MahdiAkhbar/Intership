    <div class="error-msg alert alert-danger" *ngIf="errorMessage">

    <div class="login-form">
      <div *ngIf="isLoading" class="spinner-container">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        class="flex flex-column form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-inputs">
          <label for="username" class="input-label">نام کاربری</label>
          <input
            type="text"
            id="username"
            class="input"
            name="username"
            placeholder="لطفا نام کاربری خود را وارد کنید"
            formControlName="username"
            #username
          />
          <p
            class="invalid-value"
            *ngIf="
              loginForm.controls['username'].touched &&
              !loginForm.controls['username'].valid
            "
          >
            این بخش باید پر شود
          </p>
        </div>
        <div class="form-inputs">
          <label for="password" class="input-label">رمز ورود</label>
          <input
            type="text"
            id="password"
            class="input"
            name="password"
            placeholder="لطفا رمز عبور خود را وارد کنید"
            formControlName="password"
          />
          <p
            class="invalid-value"
            *ngIf="
              loginForm.controls['password'].touched &&
              !loginForm.controls['password'].valid
            "
          >
            این بخش باید پر شود
          </p>
        </div>
